<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/agenda.png" />
    <title>Listory</title>
  </head>
  <body>
    <div class="container">
      <aside class="aside">
        <h1 class="heading-primary">Listory</h1>
        <ul class="projects">
          <li>
            <button class="projects__default">
              <svg class="icon icon-inbox">
                <use xlink:href="images/sprite.svg#icon-inbox"></use>
              </svg>
              Inbox
            </button>
          </li>
          <li>
            <button class="projects__default">
              <svg class="icon icon-calender">
                <use xlink:href="images/sprite.svg#icon-calendar"></use>
              </svg>
              Today
            </button>
          </li>
        </ul>
        <ul class="projects user-projects">
          <li>Projects</li>
          <li class="add-project__container">
            <button type="submit" class="btn-add" id="btn-add-project">
              <svg class="icon icon-add">
                <use xlink:href="images/sprite.svg#icon-circle-with-plus"></use>
              </svg>
            </button>
            <input class="project-input" placeholder="Add Project" />
          </li>
        </ul>
        <ul class="projects-priorities">
          <li class="projects-priorities__priority">High</li>
          <li class="projects-priorities__priority">Medium</li>
          <li class="projects-priorities__priority">Low</li>
        </ul>
      </aside>
      <main class="main-todo">
        <h2 class="Project__title" id="project-title">Inbox</h2>
        <button class="btn-add-todo" id="btn-add-todo">
          <svg class="icon icon-add">
            <use xlink:href="images/sprite.svg#icon-circle-with-plus"></use>
          </svg>
          Add Todo
        </button>
        <div class="todo-container" id="todo-container"></div>
      </main>
    </div>

    <!-- TODO FORM -->
    <div class="form-container show" id="form-container">
      <form class="todo-form">
        <div>
          <label class="todo-form__label" for="title">Todo Title</label>

          <input
            type="text"
            id="input-todo-title"
            placeholder="Title"
            class="todo-form__input"
            required
          />
        </div>
        <div>
          <label for="description" class="todo-form__label">
            Todo Description</label
          >
          <input
            type="text"
            placeholder="Description"
            id="input-todo-description"
            class="todo-form__input"
          />
        </div>

        <div class="todo-form__label--priority__container">
          <div class="todo-form__label">Todo priority</div>
          <div>
            <input
              type="radio"
              name="priority"
              id="todo-high"
              value="High"
              class="todo-form__input--priority"
            />
            <label for="priority-high" class="todo-form__label--priority">
              High</label
            >
          </div>
          <div>
            <input
              type="radio"
              name="priority"
              id="priority-medium"
              value="Medium"
              class="todo-form__input--priority"
            />
            <label for="priority-medium" class="todo-form__label--priority">
              medium</label
            >
          </div>
          <div>
            <input
              type="radio"
              name="priority"
              id="priority-low"
              value="Low"
              class="todo-form__input--priority"
            />
            <label for="priority-low" class="todo-form__label--priority">
              Low</label
            >
          </div>
        </div>
        <div class="date-container">
          <label for="date" class="todo-form__label"> Todo date</label>
          <input type="date" id="date" class="todo-form__input" />
        </div>
        <div>
          <textarea class="todo-form__textarea" name="notes" id="">
Notes!</textarea
          >
        </div>
        <button type="submit" id="btn-submit-todo" class="btn btn-add">
          <svg class="icon icon-add">
            <use xlink:href="images/sprite.svg#icon-circle-with-plus"></use>
          </svg>
          Add Todo
        </button>
        <span id="close-form" class="todo-form__close">X</span>
      </form>
    </div>
  </body>
</html>
